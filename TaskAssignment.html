                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        <div class="centerText" style="margin: auto;">
                <form >
                        <div class="form-row" style="margin-top:15px;margin-left: 25%">
                          <div class="col-4">
                                <select id="EmployeeName" class="form-contorl-lg" style="height:30px;width:350px">
                                        <option id="1">Qazi Shoaib</option>
                                        <option id="2">Muhammad Siddique</option>
                                        <option id="3">Muhammad Asim</option>
                                        <option id="4">XYZ</option>
                                    </select>
                          </div>
                          <div class="col-4" style="width:150px;">
                            
                            <select id="designation" class="form-contorl-lg" style="height:30px;" readonly>
                                <option >Assistant Manager</option>
                                <option >Executive</option>
                                <option >Junior Exective</option>
                                <option >Trainee Engineer</option>
                            </select>
                          </div>
                          <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="TaskName">Email</label>
                                  <input type="text" class="form-control" id="TaskName" placeholder="Enter Task Name">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputPassword4">Password</label>
                                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                              </div>
                              <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputCity">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="inputState">State</label>
                                  <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="form-group col-md-2">
                                  <label for="inputZip">Zip</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck">
                                  <label class="form-check-label" for="gridCheck">
                                    Check me out
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Sign in</button>



                        </div>
                      </form>
        </div>
 
    </div>
