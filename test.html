<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>test</title>
  </head>
  <body>
      <div class="container">
            <form>
                    <div id="error"></div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="Subject">Subject</label>
                      <input type="text" class="form-control" id="Subject">
                        
                    </div>
                   
                    <div class="form-group">
                      <label for="content">What would you like to ask us</label>
                      <textarea class="form-control" id="content" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                            <button class="btn btn-success" id="exampleFormControlTextarea1" >Submit</textarea>
                          </div>
                          
            </form>
        </div>

        
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("form").submit(function(e){

            e.preventDefault();

            var error ="";

            if($("#email").val() == ""){
                error += "<p>The email field is required<br></p>";
            }

            if($("#Subject").val() == ""){
                error += "<p>The Subject field is required<br></p>";
            }

            if($("#content").val() == ""){
                error += "<p>The Content field is required <br></p>";
            }

            if(error != ""){
                $("#error").html('<div class="alert alert-primary" role="alert"><p><strong>There were error(s) in your form</strong></p>'+error+'</div>');

            }
            else{
                $("form").unbind("submit").submit();
            }

            
        })
    
    </script>


</body>
</html>
